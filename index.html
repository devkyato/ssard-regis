<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APC Students' Society Registration</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Google Fonts (techy style) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
    rel="stylesheet"
  />
</head>
<body>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Please wait...</p>
  </div>

  <!-- Main Container -->
  <!-- Keep fade-init but remove hidden-start here so we can fade it in via JS -->
  <div class="container fade-init" id="mainContainer">
    <!-- Header & Title -->
    <header class="header fade-init" id="header">
      <div class="header-logo">
        <img
          src="https://ramconnect.apc.edu.ph/logo/nu-apc-cons-logo.png"
          alt="APC Logo"
        />
      </div>
      <h1>APC Registration Portal</h1>
    </header>

    <!-- Already Registered Display -->
    <!-- Keep fade-init for the transition, plus hidden-start so it stays hidden initially -->
    <div
      id="alreadyRegisteredSection"
      class="already-registered fade-init hidden-start"
    >
      <h2>Welcome Back, <span id="registeredName"></span>!</h2>
      <p>You have already registered.</p>
      <div class="qr-preview">
        <h3>Your QR Code</h3>
        <div id="storedQR" class="qr-display"></div>
      </div>
      <button id="reuploadBtn" class="reupload-btn">
        Re-upload Registration
      </button>
    </div>

    <!-- Registration Form -->
    <!-- Keep fade-init and hidden-start for the form section as well -->
    <div
      id="formSection"
      class="form-section fade-init"
    >
      <form id="registrationForm">
        <div class="form-grid">
          <!-- Left Column -->
          <div>
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Enter your full name"
            />

            <label for="number">Contact Number</label>
            <input
              type="text"
              id="number"
              name="number"
              required
              placeholder="Enter your phone number"
            />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email address"
            />

            <label for="school_name">School Name</label>
            <input
              type="text"
              id="school_name"
              name="school_name"
              required
              placeholder="Enter your school name"
            />
          </div>

          <!-- Right Column -->
          <div>
            <label for="id_file">Front of School ID</label>
            <input
              type="file"
              id="id_file"
              accept="image/*"
              required
            />

            <div class="signature-options">
              <label>Signature Type:</label>
              <div class="radio-group">
                <input
                  type="radio"
                  id="upload"
                  name="signature_type"
                  value="upload"
                  checked
                />
                <label for="upload">Upload</label>

                <input
                  type="radio"
                  id="draw"
                  name="signature_type"
                  value="draw"
                />
                <label for="draw">Draw</label>
              </div>
            </div>

            <div id="upload_section" class="upload-section">
              <label for="signature_file">Upload Signature</label>
              <input
                type="file"
                id="signature_file"
                accept="image/*"
              />
            </div>

            <div
              id="draw_section"
              class="draw-section"
              style="display: none;"
            >
              <canvas id="signature-pad" width="400" height="150"></canvas>
              <button type="button" id="clear">Clear Signature</button>
            </div>
          </div>
        </div>

        <button type="submit" class="register-btn">Register</button>
      </form>

      <div id="message" class="message"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer fade-init hidden-start" id="footer">
    <p>&copy; Asia Pacific College, 2025. All rights reserved.</p>
    <div class="social-links">
      <a href="https://twitter.com/apc" target="_blank">Twitter</a>
      <a href="https://facebook.com/apc" target="_blank">Facebook</a>
      <a href="https://instagram.com/apc" target="_blank">Instagram</a>
      <a href="https://www.apc.edu.ph" target="_blank">APC Website</a>
    </div>
  </footer>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- EmailJS Init -->
  <script>
    (function() {
      // Replace with your public key from EmailJS
      emailjs.init("SSDcjFdMjBWH15ZIq");
    })();
  </script>

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
